<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDoList</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
  <body class="bg-bg text-main">
    <main class="max-w-[960px] mx-auto my-8 px-4">
      <h1 class="text-xl font-semibold mb-3">ToDoList — Tailwind</h1>
      <form id="form-create" autocomplete="off" class="card p-3 mb-3">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
          <input id="title" placeholder="Título (requerido)" required class="inp md:col-span-2 lg:col-span-2" />
          <select id="priority" class="inp">
            <option value="0">Baja</option><option value="1">Media</option><option value="2">Alta</option>
          </select>
          <input id="dueAt" type="datetime-local" class="inp" />
          <div class="md:col-span-2 lg:col-span-4">
            <textarea id="description" placeholder="Descripción (opcional)" class="inp textarea"></textarea>
          </div>
        </div>
        <div class="flex gap-2 mt-3">
          <button type="submit" class="btn">Crear</button>
          <button type="button" id="btn-refresh" class="btn ghost">Actualizar</button>
        </div>
      </form>
      <section class="card p-3 mb-3">
        <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_auto] gap-2">
          <input id="byId" type="number" min="1" class="inp" placeholder="ID a consultar (ej. 1)" />
          <button id="btn-get-one" type="button" class="btn ghost">Consultar por ID</button>
          <button id="btn-clear-one" type="button" class="btn ghost">Limpiar</button>
        </div>
        <pre id="one-result" class="pre mt-3"></pre>
      </section>

      <section id="list" class="card p-0">Cargando…</section>
      <p id="count" class="muted mt-2"></p>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
