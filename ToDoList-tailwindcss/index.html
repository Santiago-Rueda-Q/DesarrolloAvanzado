<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDoList — Tailwind</title>

  <script>
  window.tailwind = {
    config: {
      theme: {
        extend: {
          colors: {
            bg:"#FAF8F1", panel:"#FAEAB1", text:"#334443",
            muted:"#34656D", border:"#34656D", danger:"#b91c1c"
          },
          boxShadow:{ soft:"0 2px 6px rgba(51,68,67,.2)" },
          borderRadius:{ xl:"12px" }
        }
      }
    }
  };
</script>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-bg text-text dark:bg-zinc-900 dark:text-zinc-100">
  <main class="max-w-[960px] mx-auto px-4 py-8">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold tracking-tight">ToDoList — Tailwind</h1>
      <div class="flex items-center gap-2">
        <span id="count"
            class="text-sm px-2 py-1 rounded-md border border-border/50 bg-white/60 dark:bg-zinc-800">
          0 tareas
        </span>
        <button id="btn-refresh"
            class="px-3 py-2 rounded-md border border-border bg-transparent text-text font-semibold hover:bg-border hover:text-white transition dark:border-zinc-600">
          Actualizar
        </button>
      </div>
    </header>

    <!-- Card -->
    <section class="bg-panel/60 border border-border rounded-xl shadow-soft p-4 mb-6 dark:bg-zinc-800 dark:border-zinc-700">
      <h2 class="text-lg font-semibold mb-3">Nueva tarea</h2>
      <form id="form-create" autocomplete="off" class="space-y-3">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
          <input id="title" placeholder="Título (requerido)" required
            class="w-full border border-border rounded-md bg-white text-text px-3 py-2 outline-none focus:border-text focus:ring-1 focus:ring-text dark:bg-zinc-900 dark:border-zinc-700 dark:focus:border-white md:col-span-2 lg:col-span-2" />
          <select id="priority"
                  class="w-full border border-border rounded-md bg-white text-text px-3 py-2 outline-none focus:border-text focus:ring-1 focus:ring-text dark:bg-zinc-900 dark:border-zinc-700">
            <option value="0">Baja</option>
            <option value="1">Media</option>
            <option value="2">Alta</option>
          </select>
          <input id="dueAt" type="datetime-local"
            class="w-full border border-border rounded-md bg-white text-text px-3 py-2 outline-none focus:border-text focus:ring-1 focus:ring-text dark:bg-zinc-900 dark:border-zinc-700" />
          <div class="md:col-span-2 lg:col-span-4">
            <textarea id="description" placeholder="Descripción (opcional)"
                      class="w-full border border-border rounded-md bg-white text-text px-3 py-2 outline-none focus:border-text focus:ring-1 focus:ring-text min-h-[5rem] max-h-[10rem] resize-y dark:bg-zinc-900 dark:border-zinc-700"></textarea>
          </div>
        </div>

        <div class="flex gap-2">
          <button type="submit"
                  class="px-3 py-2 rounded-md border border-border bg-panel text-text font-semibold hover:bg-border hover:text-white transition dark:border-zinc-600 dark:bg-zinc-700">
            Crear
          </button>
          <button type="button" id="btn-clear-form"
                  class="px-3 py-2 rounded-md border border-border bg-transparent text-text font-semibold hover:bg-border hover:text-white transition dark:border-zinc-600">
            Limpiar
          </button>
        </div>
      </form>
    </section>

    <!-- Card -->
    <section class="bg-panel/60 border border-border rounded-xl shadow-soft p-4 mb-6 dark:bg-zinc-800 dark:border-zinc-700">
      <h2 class="text-lg font-semibold mb-3">Consultar por ID</h2>
      <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_auto] gap-3">
        <input id="byId" type="number" min="1"
          class="w-full border border-border rounded-md bg-white text-text px-3 py-2 outline-none focus:border-text focus:ring-1 focus:ring-text dark:bg-zinc-900 dark:border-zinc-700"
          placeholder="Ej. 1" />
        <button id="btn-get-one" type="button"
                class="px-3 py-2 rounded-md border border-border bg-transparent text-text font-semibold hover:bg-border hover:text-white transition dark:border-zinc-600">
          Consultar
        </button>
        <button id="btn-clear-one" type="button"
                class="px-3 py-2 rounded-md border border-border bg-transparent text-text font-semibold hover:bg-border hover:text-white transition dark:border-zinc-600">
          Limpiar
        </button>
      </div>
      <pre id="one-result"
        class="mt-3 bg-white border border-border rounded-md p-3 text-black overflow-auto dark:bg-zinc-900 dark:text-zinc-100 dark:border-zinc-700"></pre>
    </section>

    <!-- Card -->
    <section class="bg-panel/60 border border-border rounded-xl shadow-soft p-0 dark:bg-zinc-800 dark:border-zinc-700">
      <div id="list" class="divide-y divide-border/60 dark:divide-zinc-700">
        Cargando…
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
