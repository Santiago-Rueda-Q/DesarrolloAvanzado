<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDoList</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="wrap">
    <h1>ToDoList </h1>

    <!-- Crear -->
    <form id="form-create" autocomplete="off" class="card">
      <div class="grid">
        <input id="title" placeholder="Título (requerido)" required />
        <select id="priority">
          <option value="0">Baja</option>
          <option value="1">Media</option>
          <option value="2">Alta</option>
        </select>
        <input id="dueAt" type="datetime-local" />
      </div>
      <textarea id="description" placeholder="Descripción (opcional)"></textarea>
      <div class="row">
        <button type="submit">Crear</button>
        <button type="button" id="btn-refresh" class="ghost">Actualizar</button>
      </div>
    </form>

    <!-- Consultar individual por ID -->
    <section class="card" style="margin-top:12px">
      <div class="grid-3">
        <input id="byId" type="number" min="1" placeholder="ID a consultar (ej. 1)" />
        <button id="btn-get-one" type="button" class="secondary">Consultar por ID</button>
        <button id="btn-clear-one" type="button" class="ghost">Limpiar</button>
      </div>
      <pre id="one-result" class="pre"></pre>
    </section>

    <!-- Lista -->
    <section id="list" class="list card">Cargando…</section>
    <p id="count" class="muted"></p>
  </main>

  <script src="./app.js" type="module"></script>
</body>
</html>
