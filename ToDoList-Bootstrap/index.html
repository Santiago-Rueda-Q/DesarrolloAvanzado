<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDoList — Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-light text-dark">
  <main class="container" style="max-width:960px">
    <h1 class="h4 my-4">ToDoList — Bootstrap</h1>

    <!-- Crear -->
    <form id="form-create" autocomplete="off" class="card shadow-sm border mb-3">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <input id="title" class="form-control" placeholder="Título (requerido)" required />
          </div>
          <div class="col-6 col-md-3">
            <select id="priority" class="form-select">
              <option value="0">Baja</option>
              <option value="1">Media</option>
              <option value="2">Alta</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <input id="dueAt" type="datetime-local" class="form-control" />
          </div>
          <div class="col-12">
            <textarea id="description" class="form-control" placeholder="Descripción (opcional)"></textarea>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Crear</button>
          <button type="button" id="btn-refresh" class="btn btn-outline-secondary">Actualizar</button>
        </div>
      </div>
    </form>

    <!-- Consultar individual -->
    <section class="card shadow-sm border mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-stretch">
          <div class="col-12 col-md">
            <input id="byId" type="number" min="1" class="form-control" placeholder="ID a consultar (ej. 1)" />
          </div>
          <div class="col-auto d-grid">
            <button id="btn-get-one" type="button" class="btn btn-outline-secondary">Consultar por ID</button>
          </div>
          <div class="col-auto d-grid">
            <button id="btn-clear-one" type="button" class="btn btn-outline-secondary">Limpiar</button>
          </div>
        </div>
        <pre id="one-result" class="mt-3 p-3 bg-white border rounded small mb-0"></pre>
      </div>
    </section>

    <!-- Lista -->
    <!-- NOTA: Mantengo #list para su JS. Uso list-group de Bootstrap para el layout. -->
    <section id="list" class="list-group shadow-sm">Cargando…</section>
    <p id="count" class="text-muted mt-2"></p>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
